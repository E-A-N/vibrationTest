<!doctype html>
<html>
<head></head>

<body> 
  <div id="msg"> The phone should be vibrating!! </div>
  
    <script>
        var startVibes = function(){
            navigator.vibrate(300);
            var count = 0;
            var mailbox = document.getElementById("msg");
            console.log(window.navigator.vibrate);
            console.log("Starting Vibes!!");
            var time = setInterval(function(){
                count++;
                navigator.vibrate([1000]);
                console.log("Vibrate for 1 second through an array!!");
                mailbox.innerHTML = "The phone should be vibrating!! " +count+ " times!!";
            },1000);
        };
        window.onload = startVibes;
    </script>
  
</body>

</html>
